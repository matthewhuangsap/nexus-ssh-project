<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无序列表宽度自适应表格</title>
<style type="text/css">
* { margin:0; padding:0; list-style:none;}
ul { border:1px solid #cfdae8; border-left:none; border-bottom:none; overflow:hidden; background:url(/jscss/demoimg/200908/linex.gif); zoom:1;}
li { width:20%; *width:19.9%;/*IE6&IE7的宽度有点囧*/ float:left;}
span { display:block; border-left:1px solid #cfdae8; height:48px; font-size:12px; line-height:24px; padding:0 4px;}
</style>
</head>
<body>
<ul>
	<li><span><div>名称</div><div><input type="text"/></div></span></li>
	<li><span><div>密码</div><div><input type="text"/></div></span></li>
	<li><span><div>现住地址</div><div><input type=""/></div></span></li>
	<li><span><div>性别</div><div><label for="sex">男</label>
                <input type="radio" value="1" id="sex" name="sex" />
                <label for="sex">女</label>
                <input type="radio" value="2" id="sex" name="sex" />
                <label for="sex">保密</label>
                <input type="radio" value="3" id="sex" name="sex" />
		<input type="hidden" value="3"/>
	</div></span></li>
	
	<li><span><div>名称</div><div><input type="text"/><input type="hidden" value="3"/></div></span></li>
	<li><span><div>密码</div><div><input type="text"/></div></span></li>
	<li><span><div>现住地址</div><div><input type=""/></div></span></li>
	<li><span><div>性别</div><div><label for="sex">男</label>
                <input type="radio" value="1" id="sex" name="sex" />
                <label for="sex">女</label>
                <input type="radio" value="2" id="sex" name="sex" />
                <label for="sex">保密</label>
                <input type="radio" value="3" id="sex" name="sex" />
	</div></span></li></ul>
<br /><br />不管浏览器的窗口有多宽，它都会自适应宽度。</body>
</html>
